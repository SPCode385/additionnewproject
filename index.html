<!DOCTYPE html>
<html>
<head>
  <title>Add Numbers</title>
</head>
<body>

<input id="n1" type="number" placeholder="Enter two-digit number">
<input id="n2" type="number" placeholder="Enter one-digit number">
<button onclick="add()">Add</button>

<p id="result"></p>

<script>
function add() {
  let a = Number(document.getElementById("n1").value);
  let b = Number(document.getElementById("n2").value);
  document.getElementById("result").innerText =
    "Answer: " + (a + b);
}
</script>

</body>
</html>
