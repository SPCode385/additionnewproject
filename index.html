<body>

    <input id="twoDigit" type="number" placeholder="Enter two-digit number" />
    <input id="twodigit" type="number" placeholder="Enter two-digit number" />
    <button onclick="addNumbers()">Add</button>

    <script>
        function addNumbers() {
            const twoDigit = Number(document.getElementById("twoDigit").value);
